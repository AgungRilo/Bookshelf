<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="assets/css/style.css">
	<title>Bookshelf Apps</title>
</head>

<body>
	<header class="header">
		<h1 class="header__title">Bookshelf Apps</h1>
	</header>
	<main class="wrapper">
		<section class="container">
			<div class="container__title">
				<h1>Add New Book</h1>
			</div>
			<div class="wrapper__content">
				<form id="add-form">
					<div class="input">
						<label class="input__label" for="inputBookTitle">Title</label>
						<input class="input__item" id="inputBookTitle" type="text" required>
					</div>
					<div class="input">
						<label class="input__label" for="inputBookWriter">Writer</label>
						<input class="input__item" id="inputBookWriter" type="text" required>
					</div>
					<div class="input">
						<label class="input__label" for="inputBookYear">Year</label>
						<input class="input__item" id="inputBookYear" type="number" required>
					</div>

					<div class="input">
						<input type="checkbox" id="inputCheckFinish"> <span class="label--green">Finished Reading</span></input>
					</div>

					<div class="input">
						<button class="input__submit" type="submit" id="btnSubmitNewBook">Add New Book To Unfinished</button>
					</div>
				</form>
			</div>
		</section>

		<section class="container">
			<div class="container__title">
				<h1>Unfinished Reading</h1>
				<div class="container__search input">
					<input type="text" class="input__item item--space" id="searchUnfinished" />
					<button class="button button--primary-solid" id="btnSearchUnfinished">Search</button>
				</div>
			</div>
			<div class="wrapper__content" id="listUnfinishedReading">
				
			</div>
		</section>

		<section class="container">
			<div class="container__title">
				<h1>Finished Reading</h1>
				<div class="container__search input">
					<input type="text" class="input__item item--space" id="searchFinished" />
					<button class="button button--primary-solid" id="btnSearchFinished">Search</button>
				</div>
			</div>
			<div class="wrapper__content" id="listFinishedReading"></div>
		</section>
	</main>

	<div class="modal close" id="modal-edit">
		<div class="modal__body">
			<div class="container">
				<div class="container__title">
					<h1>Edit Book</h1>
					<div class="title__close--pointer" id="btnCloseModalEdit">
						<img src="assets/image/close.svg" width="28px"/>
					</div>
				</div>
				<div class="wrapper__content">
					<form id="edit-form">
						<div class="input">
							<label class="input__label" for="inputEditBookTitle">Title</label>
							<input class="input__item" name="inputEditBookTitle" id="inputEditBookTitle" type="text" required>
						</div>
						<div class="input">
							<label class="input__label" for="inputEditBookWriter">Writer</label>
							<input class="input__item" name="inputEditBookWriter" id="inputEditBookWriter" type="text" required>
						</div>
						<div class="input">
							<label class="input__label" for="inputEditBookYear">Year</label>
							<input class="input__item" name="inputEditBookYear" id="inputEditBookYear" type="number" required>
						</div>
	
						<div class="input">
							<input type="checkbox" name="inputEditCheckFinish" id="inputEditCheckFinish"> <span class="label--green">Finished Reading</span></input>
						</div>
	
						<div class="input">
							<button class="input__submit" type="submit">Update Book</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<script src="assets/js/script.js" type="text/javascript"></script>
</body>

</html>
